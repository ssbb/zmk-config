layers:
  DEF:
  - [Q, W, F, P, B, J, L, U, Y, '''']
  - [A, R, S, T, G, M, N, E, I, O]
  - [Z, X, C, D, V, K, H, ',', ., /]
  - [EXT, RSFT, '$$mdi:keyboard-space$$', SYM]
  EXT:
  - - Esc
    - LC(LS(TAB))
    - {t: '$$mdi:magnify$$', h: Find}
    - LC(TAB)
    - {t: '$$mdi:repeat$$', h: Repeat}
    - PgUp
    - Home
    - $$mdi:arrow-up$$
    - End
    - {t: '$$mdi:apple-keyboard-caps$$', h: Caps}
  - - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - C-g
    - PgDn
    - $$mdi:arrow-left$$
    - $$mdi:arrow-down$$
    - $$mdi:arrow-right$$
    - {t: '$$mdi:backspace-reverse-outline$$', h: Delete}
  - - Undo
    - Cut
    - Copy
    - {t: '$$mdi:keyboard-tab$$', h: Tab}
    - Paste
    - {t: '$$mdi:backspace-outline$$', h: Word}
    - {t: '$$mdi:backspace-outline$$', h: Bspc}
    - ''
    - ''
    - ''
  - - {type: held}
    - {t: ▽, type: trans}
    - $$mdi:keyboard-return$$
    - {t: ▽, type: trans}
  SYM:
  - ['!', '#', '{', (, '[', ']', ), '}', ':', '`']
  - - '%'
    - '='
    - '-'
    - _
    - <
    - '>'
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
  - [+, '&', '|', '@', '~', ^, ;, $, '*', \]
  - - {t: ▽, type: trans}
    - NUM
    - {t: ▽, type: trans}
    - {type: held}
  NUM:
  - ['7', '5', '3', '1', '9', '8', '0', '2', '4', '6']
  - - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - F11
    - F10
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
  - [F7, F5, F3, F1, F9, F8, F12, F2, F4, F6]
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {type: held}
  FUN:
  - - ''
    - {t: '$$tabler:player-track-prev$$', h: Prev}
    - {t: '$$tabler:player-play$$', h: Play/Pause}
    - {t: '$$tabler:player-track-next$$', h: Next}
    - {t: '$$tabler:brightness-up$$', h: Bri+}
    - LG(PLUS)
    - {t: '$$mdi:bluetooth$$', h: Prev}
    - {t: '$$mdi:bluetooth-off$$', h: Clear}
    - {t: '$$mdi:bluetooth$$', h: Next}
    - ''
  - - ''
    - {t: '$$tabler:volume-2$$', h: Vol-}
    - {t: '$$tabler:volume-off$$', h: Mute}
    - {t: '$$tabler:volume$$', h: Vol+}
    - {t: '$$tabler:brightness-down$$', h: Bri-}
    - LG(MINUS)
    - {t: '$$tabler:bluetooth$$', h: '1'}
    - {t: '$$tabler:bluetooth$$', h: '2'}
    - {t: '$$tabler:bluetooth$$', h: '3'}
    - OUT TOG
  - ['', '', '', '', '', LG(0), '', '', '', '']
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
