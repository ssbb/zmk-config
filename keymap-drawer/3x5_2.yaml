layers:
  DEF:
  - [Q, W, F, P, B, J, L, U, Y, '''']
  - [A, R, S, T, G, M, N, E, I, O]
  - [Z, X, C, D, V, K, H, ',', ., /]
  - - EXT
    - SPC
    - {t: '$$mdi:apple-keyboard-shift$$', h: Shift}
    - SYM
  EXT:
  - - {t: FUN, h: sticky}
    - LC(LS(TAB))
    - {t: '$$mdi:magnify$$', h: Find}
    - LC(TAB)
    - {t: '$$tabler:volume$$', h: Vol+}
    - BRI UP
    - Home
    - $$mdi:arrow-up$$
    - End
    - {t: FUN, h: sticky}
  - - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - {t: '$$tabler:volume-2$$', h: Vol-}
    - BRI DN
    - $$mdi:arrow-left$$
    - $$mdi:arrow-down$$
    - $$mdi:arrow-right$$
    - {t: '$$mdi:backspace-reverse-outline$$', h: Delete}
  - - LG(Z)
    - LG(X)
    - LG(C)
    - {t: '$$mdi:keyboard-tab$$', h: Tab}
    - LG(V)
    - {t: '$$mdi:backspace-outline$$', h: Word}
    - {t: '$$mdi:backspace-outline$$', h: Bspc}
    - {t: '$$tabler:player-track-prev$$', h: Prev}
    - {t: '$$tabler:player-play$$', h: Play/Pause}
    - {t: '$$tabler:player-track-next$$', h: Next}
  - - {type: held}
    - {t: ▽, type: trans}
    - $$mdi:keyboard-return$$
    - {t: ▽, type: trans}
  SYM:
  - [$, '#', '{', (, '[', ']', ), '}', ':', ^]
  - - '%'
    - '='
    - '-'
    - _
    - '|'
    - ;
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
  - ['!', '&', '*', +, '~', '`', '@', <, '>', \]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  NUM:
  - ['7', '5', '3', '1', '9', '8', '0', '2', '4', '6']
  - - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - F11
    - F10
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
  - [F7, F5, F3, F1, F9, F8, F12, F2, F4, F6]
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  FUN:
  - - {t: '&outc OUT_TOG', type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&btc BT_PRV'
    - {t: ▽, type: trans}
    - '&btc BT_NXT'
    - '&btc BT_CLR'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&btc BT_SEL 0'
    - '&btc BT_SEL 1'
    - '&btc BT_SEL 2'
    - '&btc BT_SEL 3'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 3]
  k: Esc
  l: [DEF]
- p: [4, 14]
  k: {t: '$$tabler:volume-off$$', h: Mute}
  l: [EXT]
