layers:
  def:
  - [Q, W, F, P, B, J, L, U, Y, '''']
  - [A, R, S, T, G, M, N, E, I, O]
  - [Z, X, C, D, V, K, H, ',', ., /]
  - - ext
    - {t: '$$mdi:apple-keyboard-shift$$', h: Shift}
    - SPC
    - sym
  ext:
  - - {t: fun, h: sticky}
    - {t: 'Ctl+Sft+ $$mdi:keyboard-tab$$', h: Ctl+Sft+ Tab}
    - Gui+ F
    - {t: 'Ctl+ $$mdi:keyboard-tab$$', h: Ctl+ Tab}
    - {t: '$$tabler:volume$$', h: Vol+}
    - BRI UP
    - Home
    - $$mdi:arrow-up$$
    - End
    - {t: fun, h: sticky}
  - - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - {t: '$$tabler:volume-2$$', h: Vol-}
    - BRI DN
    - $$mdi:arrow-left$$
    - $$mdi:arrow-down$$
    - $$mdi:arrow-right$$
    - {t: '$$mdi:backspace-reverse-outline$$', h: Delete}
  - - Gui+ Z
    - Gui+ X
    - Gui+ C
    - {t: '$$mdi:keyboard-tab$$', h: Tab}
    - Gui+ V
    - {t: 'Alt+ $$mdi:backspace-outline$$', h: Alt+ Bspc}
    - {t: '$$mdi:backspace-outline$$', h: Bspc}
    - {t: '$$tabler:player-track-prev$$', h: Prev}
    - {t: '$$tabler:player-play$$', h: Play/Pause}
    - {t: '$$tabler:player-track-next$$', h: Next}
  - - {type: held}
    - {t: ▽, type: trans}
    - $$mdi:keyboard-return$$
    - {t: ▽, type: trans}
  sym:
  - [$, '#', '{', (, '[', ']', ), '}', ':', ^]
  - - '%'
    - '='
    - '-'
    - _
    - '|'
    - ;
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
  - ['!', '&', '*', +, '~', '`', '@', <, '>', \]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  num:
  - ['7', '5', '3', '1', '9', '8', '0', '2', '4', '6']
  - - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - F11
    - F10
    - {t: '$$mdi:apple-keyboard-control$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-option$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-command$$', h: sticky}
    - {t: '$$mdi:apple-keyboard-shift$$', h: sticky}
  - [F7, F5, F3, F1, F9, F8, F12, F2, F4, F6]
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  fun:
  - - {t: '&outc OUT_TOG', type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&btc BT_PRV'
    - {t: ▽, type: trans}
    - '&btc BT_NXT'
    - '&btc BT_CLR'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&btc BT_SEL 0'
    - '&btc BT_SEL 1'
    - '&btc BT_SEL 2'
    - '&btc BT_SEL 3'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 3]
  k: Esc
  l: [def, ext, sym, num, fun]
  a: top
  o: 0.5
- p: [4, 14]
  k: {t: '$$tabler:volume-off$$', h: Mute}
  l: [ext]
